<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <div class="header">
        <ion-title #title class="duoc"><span class="yellow">Registr</span><span class="blue">APP</span></ion-title>
        <ion-button fill="clear" (click)="goToHome()"><ion-icon name="arrow-back-outline" class="icon-title"></ion-icon></ion-button>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item *ngFor="let person of paginatedPeople">
      <ion-label>
        <h2>Nombre: {{ person.firstName }}</h2>
        <h3>Apellido: {{ person.lastName }}</h3>
        <h3>Edad: {{ person.age }}</h3>
        <p>País: {{ person.country }}</p>
        <p>ID: {{ person.id }}</p>
      </ion-label>

      <!--botones-->

    <ion-buttons slot="end">
      <ion-button color="primary" (click)="editPerson(person)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="deletePerson(person)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-item>

    
  </ion-list>


  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="prevPage()" [disabled]="currentPage === 1">
          Anterior
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= people.length">
          Siguiente
        </ion-button>
      </ion-col>
    </ion-row>
    <!-- Mostrar el número de página -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        Página {{ currentPage }}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-input 
          type="number" 
          [(ngModel)]="targetPage" 
          placeholder="Ir a página" 
          min="1" 
          [max]="totalPages"
          class="ion-text-center"
          style="width: 80px; display: inline-block;">
        </ion-input>
        <ion-button (click)="goToPage()">Ir</ion-button>
      </ion-col>
    </ion-row>
    <!-- Mostrar el número de página actual y total de páginas -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        Página {{ currentPage }} de {{ totalPages }}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
